<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>From Estructurado</title>

    </head>

    <body>

        <fieldset>

            <legend>Datos personales</legend>

            <form action="formEstructurado.html" method="get">

                <label for="nom">Nombre</label>
                <br>
                <input id="nom" name="nom" type="text">
                <br>

                <label for="ap">Apellidos</label>
                <br>
                <input id="ap" name="ap" type="text">
                <br>

                <label for="dni">DNI</label>
                <br>
                <input id="dni" name="dni" type="text">

            </form>

        </fieldset>

        <fieldset action="formEstructurado.html" method="get">

            <legend>Datos de conexión</legend>

            <form>

                <label for="nom">Nombre</label>
                <br>
                <input id="nom" name="nom" type="text">
                <br>

                <label for="pass">Contraseña</label>
                <br>
                <input id="pass" name="pass" type="password">
                <br>

                <label for="repPass">Repetir coontraseña</label>
                <br>
                <input id="repPass" name="repPass" type="password">

            </form>

        </fieldset>

        <input id="btnSub" type="submit" value="Enviar datos">

    </body>

</html>
