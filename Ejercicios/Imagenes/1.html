<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Imagenes 1</title>
    </head>
    <body>
        <h1>Patatas fritas</h1>
        <p>Receta de patatas fritas</p>
        <img src="patatasFritas.png">

        <h2>Ingredientes</h2>

        <ul>
            <li>3 ó 4 patatas (300 gr.)</li>
            <li>4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>

        <h2>Elaboración (Pasos)</h2>

        <ol>
            <li>Calentar aceite en una sartén</li>
            <li>Añadir las patatas cortadas, la sal y los ajos</li>
            <li>Freir al gusto</li>
            <li>Servir en plato</li>
        </ol>
    </body>
</html>
