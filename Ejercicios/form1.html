<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Primer formulario</title>

    </head>

    <body>

        <h1>Formulario</h1> 

        <form action="form1.html" method="post" >

            <label for="name">Nombre: </label> <input id="name" name="Nombre" type="text">

            <!-- Para poder relacionar el label con el input, lo que pongamos en el foe del label
            tiene que ser el id del input. -->

            <br>
            <br>

            <label for="ap">Apellidos: </label> <input id="ap" name="Apellidos" type="text">

            <br>
            <br>

            <label for="age">Edad: </label> <input id="age" name="Edad" type="number">

            <br>
            <br>

            <label for="email">E-mail</label> <input id="email" name="Email" type="email">

            <br>
            <br>

            <select name="genero">

                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                <option value="otros">Otros...</option>

            </select>
              
            <br>
            <br>

            <input type="radio" value="1" name="radio"> Mayor de edad
            <input type="radio" value="2" name="radio"> Menor de edad

            <br>
            <br>

            <input id="btn" type="button" value="Enviar">

            <br>
            <br>

            <input id="btnSub" value="Submit" type="submit">

        </form>

    </body>

</html>
